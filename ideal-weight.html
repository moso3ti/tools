<script type="text/javascript">
function docalc()
{
         cm=document.getElementById("groesse").value.replace(",",".");
		 ergn=cm-100;
		 ergi=ergn*0.85;
		 sex=0;
		 if(document.getElementsByName("geschlecht")[0].checked) sex=0;
		 else if(document.getElementsByName("geschlecht")[1].checked) sex=1;
		 if (!sex) 
		 	ergi=ergn*0.9; // m&auml;nnlich
		 else
			ergi=ergn*0.85;   // weiblich 
		 ergn=Math.round(ergn);
		 ergi=Math.round(ergi);
		 ergn+="";
		 ergi+="";
		 ergn=ergn.replace(".",",");
		 ergi=ergi.replace(".",",");
		 document.getElementById("ngew").value=ergn;
		 document.getElementById("igew").value=ergi;
	
}
